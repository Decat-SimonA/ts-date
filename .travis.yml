language: node_js
cache:
  directories:
    - node_modules
    - browser-test/node_modules
notifications:
  email: false
node_js:
  - '6'

before_install:
  - npm i npm -g
install:
  - npm i
  - cd browser-test && npm i && cd ..

script:
  - npm run test
  - node scripts/prepare-for-npm
  - npm run test:sauce
deploy:
  on:
    branch: master
    tags: true
  provider: script
  skip_cleanup: true
  script: sh scripts/deploy.sh $TRAVIS_TAG
